name: Sync locales from POEditor

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

permissions:
  contents: write

jobs:
  pull-locales:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Debug Variables
        run: echo "Languages to pull: ${{ vars.POEDITOR_LANGUAGES }}"

      - name: Pull locales from POEditor
        run: node .github/scripts/pull-poeditor.mjs
        env:
          POEDITOR_API_TOKEN: ${{ secrets.POEDITOR_API_TOKEN }}
          POEDITOR_PROJECT_ID: ${{ secrets.POEDITOR_PROJECT_ID }}
          POEDITOR_LANGUAGES: ${{ vars.POEDITOR_LANGUAGES }}
          POEDITOR_EXPORT_TYPE: key_value_json

      - name: Verify locales
        run: npm run verify-locales

      - name: Commit changes
        id: commit
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add src/locales/*.json
            git commit -m "chore: sync locales from POEditor"
            echo "changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "No changes to commit."
            echo "changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Push changes
        if: steps.commit.outputs.changes == 'true'
        run: git push

      - name: Purge jsDelivr cache
        if: steps.commit.outputs.changes == 'true'
        run: |
          urls=(
            "https://purge.jsdelivr.net/gh/${GITHUB_REPOSITORY}@${GITHUB_REF_NAME}/src/locales/ja.json"
            "https://purge.jsdelivr.net/gh/${GITHUB_REPOSITORY}@${GITHUB_REF_NAME}/src/locales/zh-TW.json"
            "https://purge.jsdelivr.net/gh/${GITHUB_REPOSITORY}@${GITHUB_REF_NAME}/src/locales/zh-CN.json"
            "https://purge.jsdelivr.net/gh/${GITHUB_REPOSITORY}@${GITHUB_REF_NAME}/src/locales/ko.json"
          )
          for url in "${urls[@]}"; do
            echo "Purging $url"
            curl -fsS "$url"
          done
